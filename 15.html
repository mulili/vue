<body>
  <div id="app">
    <child1 content="click to  change ğŸ‘‡ color"></child1>

  <script src="./vue.js"></script>
  <script>
    Vue.prototype.bus = new Vue()

    const child1 = {
      props: ['content'],
      template: `
        <div :style="styleObj" @click="handleClick">{{content}}</div>
      `,
      data: function () {
        return {
          styleObj: {
            fontSize: '20px'
          }
        }
      },
      methods: {
        handleClick: function () {
          this.bus.$emit('change-color', 'yellowgreen')
        }
      },
      mounted: function () {
        this.bus.$on('change-font-size', (fontSize) => {
          this.styleObj.fontSize = fontSize
        })
      }
    }

    const child2 = {
      props: ['content'],
      template: `
        <div :style="styleObj" @click="handleClick">{{content}}</div>
      `,
      data: function () {
        return {
          styleObj: {
            color: 'blue'
          }
        }
      },
      methods: {
        handleClick: function () {
          console.log(this)
          this.bus.$emit('change-font-size', '30px')
        }
      },
      mounted: function () {
        this.bus.$on('change-color', (color) => {
          this.styleObj.color = color
        })
      }
    }

    new Vue({
      el: '#app',
